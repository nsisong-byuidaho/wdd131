<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Nsisong Akpanudo</title>
    <meta name="description" content="A product review form page.">
    <meta name="author" content="Nsisong Akpanudo">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>WDD-131 | Product Review - Nsisong Akpanudo</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm" class="wf">
            <fieldset>
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Please Choose a Product...</option>
                </select>

                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-5" value="5" required/>
                    <label for="star-5"></label>
                    <input type="radio" name="stars" id="star-4" value="4"/>
                    <label for="star-4"></label>
                    <input type="radio" name="stars" id="star-3" value="3"/>
                    <label for="star-3"></label>
                    <input type="radio" name="stars" id="star-2" value="2"/>
                    <label for="star-2"></label>
                    <input type="radio" name="stars" id="star-1" value="1"/>
                    <label for="star-1"></label>
                </div>
                <label for="installation">Date of Installation</label>
                <input type="date" name="installation" id="installation" required>
                <label>What features did you find useful in the product?</label>
                <p>(check all that apply)</p>
                <label for="durability"><input type="checkbox" name="features[]" id="durability" value="durability">Durability</label>
                <label for="ease-of-use"><input type="checkbox" name="features[]" id="ease-of-use" value="easeofuse">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="features[]" id="performance" value="performance">Performance</label>
                <label for="design"><input type="checkbox" name="features[]" id="design" value="design">Design</label>
                <label for="comment">Written Review <span class="optional">(optional)</span></label>
                <textarea name="comment" id="comment" cols="50" rows="5" placeholder="Write here..."></textarea>
                <label for="name">User Name <span class="optional">(optional)</span></label>
                <input type="text" name="name" id="name">
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>

        <p id="lastModified"></p>
    </footer>
</body>
</html>
